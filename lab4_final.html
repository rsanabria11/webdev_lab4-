<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Document</title>
</head>
<body>
		<h1>Volunteer Form</h1>
		<form method="post" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
				<fieldset>
				<legend>My Info</legend>
					<div><label>First Name: <input size="100" type="text" name="first_name_field"> </label></div>
					<div><label>Last Name: <input size="100" type="text" name="last_name_field"></label></div>
					<div><label>Phone Number: <input type="100" type="text" name="phone_field"></label></div>
					<div><label>Email Address: <input type="100" type="text" name="email_field"></label></div>
					<div>Gender: </div>
					<div>
						<label>Male<input type="radio" name="gender_field" value="male"> </label>
						<label>Female <input type="radio" name="gender_field" value="female"> </label>
					</div>
				<legend>Age: </legend>
					<div>
						<label>under 18<input type="checkbox" name="age_field" value="-18"></label>
						<label>18 - 24<input type="checkbox" name="age_field" value="18-24"></label>
						<label>25 - 34<input type="checkbox" name="age_field" value="25-34"></label>
						<label>25 - 44<input type="checkbox" name="age_field" value="35-44"></label>
						<label>45 - 54<input type="checkbox" name="age_field" value="45-54"></label>
						<label>54 - 64<input type="checkbox" name="age_field" value="55-64"></label>
						<label>65 and over<input type="checkbox" name="age_field" value="64+"></label>
					</div>
		<h3>My availablity</h3>
				<fieldset>
				<legend>Days Available: </legend> 
				<div>
					<select name="available_field">
						<option value="sun">Sunday</option>
						<option value="mon">Monday</option>
						<option value="tues">Tuesday</option>
						<option value="wed">Wednesday</option>
						<option value="thurs">Thursday</option>
						<option value="fru">Friday</option>
						<option value="sat">Saturday</option>
					</select>
					<h3>Any Comments?</h3>
					<textarea name="comments_field"></textarea>
				</div>
				</fieldset>
				<input type="hidden" name="hidden_field" value="rsanabria">
				<input type="submit" value="Send Me">
			 </fieldset>
</form>
</body>
</html>
